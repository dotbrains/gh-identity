version: 2

builds:
  - id: gh-identity
    main: ./cmd/gh-identity
    binary: gh-identity
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

  - id: gh-identity-hook
    main: ./cmd/gh-identity-hook
    binary: gh-identity-hook
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: gh-identity-archive
    ids:
      - gh-identity
      - gh-identity-hook
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

brews:
  - name: gh-identity
    ids:
      - gh-identity-archive
    repository:
      owner: dotbrains
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    folder: Formula
    homepage: https://github.com/dotbrains/gh-identity
    description: "Multi-account GitHub identity management â€” automatic context-based account switching and per-directory identity binding."
    license: MIT
    skip_upload: auto
    install: |
      bin.install "gh-identity"
      bin.install "gh-identity-hook"
    test: |
      system "#{bin}/gh-identity", "--help"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
