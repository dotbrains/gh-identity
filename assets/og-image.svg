<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Accent bar at top -->
  <rect width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Logo symbol (identity/user switch icon) -->
  <g transform="translate(100, 200)">
    <rect width="100" height="100" rx="20" fill="url(#logoGradient)"/>
    <g transform="translate(50, 50)" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Person icon -->
      <circle cx="-12" cy="-18" r="8" />
      <path d="M -24,5 A 12,12 0 0,1 0,5" />
      <!-- Arrow indicating switch -->
      <path d="M 8,-8 L 20,-8" />
      <path d="M 15,-14 L 21,-8 L 15,-2" />
      <!-- Second person icon (smaller, faded) -->
      <circle cx="18" cy="10" r="7" opacity="0.6" />
      <path d="M 7,28 A 11,11 0 0,1 29,28" opacity="0.6" />
    </g>
  </g>

  <!-- Main heading -->
  <text x="240" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="72" font-weight="700" fill="white" letter-spacing="-1">
    gh-identity
  </text>

  <!-- Subtitle -->
  <text x="240" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="32" font-weight="400" fill="#94a3b8" letter-spacing="0">
    One shell, many identities.
  </text>

  <!-- Feature highlights -->
  <g transform="translate(240, 360)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="190" height="40" rx="20" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="95" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#3b82f6" text-anchor="middle">
      Auto-Switching
    </text>

    <!-- Badge 2 -->
    <rect x="205" y="0" width="190" height="40" rx="20" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="300" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#8b5cf6" text-anchor="middle">
      Per-Directory
    </text>

    <!-- Badge 3 -->
    <rect x="0" y="55" width="170" height="40" rx="20" fill="#1e293b" stroke="#60a5fa" stroke-width="1.5"/>
    <text x="85" y="81" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#60a5fa" text-anchor="middle">
      Multi-Account
    </text>

    <!-- Badge 4 -->
    <rect x="185" y="55" width="180" height="40" rx="20" fill="#1e293b" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="275" y="81" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#a78bfa" text-anchor="middle">
      Shell Hooks
    </text>
  </g>

  <!-- Code snippet decoration -->
  <g transform="translate(700, 160)">
    <rect width="400" height="280" rx="12" fill="#0f1117" stroke="#2d3748" stroke-width="2"/>

    <!-- Code header -->
    <rect width="400" height="40" rx="12" fill="#1e293b"/>
    <circle cx="20" cy="20" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="40" cy="20" r="5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="60" cy="20" r="5" fill="#10b981" opacity="0.8"/>

    <!-- Code content -->
    <text x="20" y="75" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#3b82f6" font-weight="500">$ cd ~/code/work</text>
    <text x="20" y="110" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#64748b">⚡ Switched to: work</text>

    <text x="20" y="150" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#3b82f6" font-weight="500">$ gh identity status</text>
    <text x="20" y="185" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="14" fill="#94a3b8">  Profile:  work</text>
    <text x="20" y="210" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="14" fill="#94a3b8">  Account:  nadamou3</text>
    <text x="20" y="235" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="14" fill="#94a3b8">  Email:    nadamou3@company.com</text>

    <text x="20" y="270" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#10b981">✓ Identity active</text>
  </g>

  <!-- Bottom accent -->
  <rect y="626" width="1200" height="4" fill="url(#accentGradient)"/>
</svg>
